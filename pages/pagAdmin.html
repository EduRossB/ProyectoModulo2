<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="electronica, smartphones, pc, computadora, informatica"
    />
    <meta
      name="author"
      content="Juan Eduardo Ross Barbá, Palma Mas Florencia, Loydi Camila, Cardoso Matias Daniel, Galia Maldonado Nicolas"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>RollingMarket</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
  </head>
  <body>
    <header>
      <hr class="lineaHoriz" />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-5">
        <div class="container-fluid justify-content-evenly">
          <a class="navbar-brand fuentNavBrand text-warning fw-bold" href="#"
            ><img class="w-50" src="/img/Logo/logo y nombre sin fondo.png" alt="logo"></a
          >
          <div
            class="d-flex justify-content-center"
            id="navbarSupportedContent"
          >
            <form>
              <input
                class="form-control me-2 colorgris text-light"
                type="search"
                placeholder="Buscar"
                aria-label="Buscador"
              />
            </form>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#"
              ><i class="bi bi-person-circle text-light fs-5 ms-3"></i
            ></a>
            <a href="#"><i class="bi bi-cart4 text-light fs-5 ms-3"></i></a>
          </div>
        </div>
      </nav>
      <div class="container-fluid colorgris py-1">
        <h2 class="text-center fuenteMontserrat text-light fs-5 fw-light">
          Aprovecha las mejores ofertas en tecnología
        </h2>
      </div>
    </header>
    <main class="container">
      <div class="d-flex justify-content-center my-5">
        <button class="btn botonagregar">
          Agregar producto <i class="bi bi-bag-plus fs-4"></i>
        </button>
      </div>
      <div class="row justify-content-center">
        <div
          class="card cardsProductos text-center my-3 px-3 col-12 col-md-4 col-lg-3"
        >
          <img
            src="/img/PagAministracion/rtx3060.jfif"
            class="card-img-top"
            alt="rtx3060"
          />
          <div class="card-body">
            <h5 class="card-title">NVIDIA RTX-3060</h5>
            <p class="card-text">
              Placa de Video EVGA Geforce NVIDIA RTX 3060 TI
            </p>
          </div>
          <div class="card-footer">
            <h1
              class="precioCard"
            >
              $209.900
            </h1>
            <a href="#" class="btn btn-warning">Editar publicación</a>
            <a href="#" class="my-3"
              ><i class="bi bi-trash3-fill text-danger fs-4 ps-2"></i
            ></a>
          </div>
        </div>
        
      </div>
    </main>
    <hr class="lineaHoriz mb-0" />
    <footer class="container-fluid colorgris text-center text-light py-3">
      <h1 class="display-5 fs-5"> Todos los derechos reservados &copy</h1>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/js/app.js" type="module"></script>
  </body>
</html>
