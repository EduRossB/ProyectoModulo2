<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="electronica, smartphones, pc, computadora, informatica"
    />
    <meta
      name="author"
      content="Juan Eduardo Ross Barbá, Palma Mas Florencia, Loydi Camila, Cardoso Matias Daniel, Galia Maldonado Nicolas"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>RollingMarket</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");
    </style>
  </head>
  <body>
    <header>
      <hr class="lineaHoriz" />
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-5">
        <div class="container-fluid justify-content-evenly">
          <a class="navbar-brand fuentNavBrand text-warning fw-bold" href="#"
            ><img
              class="w-50"
              src="/img/Logo/logo y nombre sin fondo.png"
              alt="logo"
          /></a>
          <div
            class="d-flex justify-content-center"
            id="navbarSupportedContent"
          >
            <form>
              <input
                class="form-control me-2 colorgris text-light"
                type="search"
                placeholder="Buscar"
                aria-label="Buscador"
              />
            </form>
          </div>
          <div class="d-flex justify-content-center">
            <a href="#"
              ><i class="bi bi-person-circle text-light fs-5 ms-3"></i
            ></a>
            <a href="#"><i class="bi bi-cart4 text-light fs-5 ms-3"></i></a>
          </div>
        </div>
      </nav>
      <div class="container-fluid colorgris py-1">
        <h2 class="text-center fuenteMontserrat text-light fs-5 fw-light">
          Aprovecha las mejores ofertas en tecnología
        </h2>
      </div>
    </header>
    <main class="container">
      <div class="d-flex justify-content-center my-5">
        <button class="btn botonagregar" id="botonAgregarProducto">
          Agregar producto <i class="bi bi-bag-plus fs-4"></i>
        </button>
      </div>
      <div class="d-flex justify-content-center"></div>
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Nombre de Producto</th>
              <th scope="col">Descripción</th>
              <th scope="col">IMG</th>
              <th scope="col">Precio</th>
              <th scope="col">Categoría</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody id="contenedorProductos">
            
          </tbody>
        </table>
      </div>
    </main>
    <hr class="lineaHoriz mb-0" />
    <div
      class="modal fade"
      id="modalProductos"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-warning">
          <div class="modal-header">
            <h5 class="modal-title" id="ejemploModalTitulo">
              Administrar Serie
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formProducto">
              <div class="mb-3">
                <label for="codigo">Código</label>
                <input
                  id="codigo"
                  type="text"
                  class="form-control inputFormulario bg-dark"
                  placeholder="########"
                  disabled
                />
              </div>
              <div class="mb-3">
                <label for="titulo">Nombre de producto</label>
                <input
                  id="nombreProducto"
                  type="text"
                  class="form-control inputFormulario"
                  placeholder="Ej: Monitor Samsung"
                  maxlength="65"
                  minlength="3"
                />
                <div class="invalid-feedback">Ingrese un nombre de producto</div>
              </div>
              <div class="mb-3">
                <label for="descripcion">Descripción</label>
                <textarea
                  id="descripcion"
                  rows="4"
                  class="form-control inputFormulario"
                  placeholder="Ej: Monitor de 24` marca Samsung"
                  maxlength="200"
                  minlength="5"
                ></textarea>
                <div class="invalid-feedback">Ingrese una descripción</div>
              </div>
              <div class="mb-3">
                <label for="imagen">Imagen</label>
                <input
                  id="imagen"
                  type="text"
                  class="form-control inputFormulario"
                  placeholder="Ej: /img/ejemplo.jpg"
                  maxlength="200"
                  minlength="1"
                />
                <div class="invalid-feedback">Ingrese un link de imagen</div>
              </div>
              <div class="mb-3">
                <label for="precio">Precio</label>
                <input
                  id="precio"
                  type="number"
                  class="form-control inputFormulario"
                  placeholder="xxxx"
                  maxlength="10"
                  minlength="2"
                />
                <div class="invalid-feedback">Precio requerido sin puntos ni simbolos</div>
              </div>
              <div class="mb-3">
                <label for="categoria">Categoría</label>
                <select id="categoria" required class="form-control inputFormulario text-light">
                  <option class="inputFormulario" value="">Selecione una opción</option>
                  <option class="inputFormulario" value="computacion">Computación</option>
                  <option class="inputFormulario" value="gaming">Gaming</option>
                  <option class="inputFormulario" value="electrodomesticos">Electrodomesticos</option>
                  <option class="inputFormulario" value="tvmonitor">TV/Monitor</option>
                </select>
              </div>
              <button class="btn btn-warning" type="submit">Enviar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid colorgris footerAdministracion text-center text-light py-3">
      <h1 class="display-5 fs-5">Todos los derechos reservados &copy</h1>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="../js/pagAdmin.js" type="module"></script>
  </body>
</html>
