<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="electronica, smartphones, pc, computadora, informatica" />
    <meta name="author" content="Juan Eduardo Ross Barbá, Palma Mas Florencia, Loydi Camila, Cardoso Matias Daniel, Galia Maldonado Nicolas" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/login.css">
    <title>RollingMarket</title>
  </head>
  <body class="">
<header></header>
<main class="">
  <section class="container">
    <h4 class="poppins titulo my-5 text-center">Bienvenido a Rolling Market</h4>
    <div class="row centrarElementos">
      <div class="row col-sm-12 col-md-4 col-lg-3 my-5 ms-3">
        <h4 class="monserrat">Inicio de sesion</h4>
          <p class="poppins">Si ya tienes una cuenta por favor inicia sesion aqui</p>
          <input class="my-1" type="email" placeholder="Email" minlength="15" maxlength="30" required>
          <input class="my-1" type="password" placeholder="Contraseña" minlength="10" maxlength="20" required>
          <button type="submit" class="btn btn-dark my-2">Iniciar Sesion</button>
      </div>
      <div class=" col-sm-12 col-md-4 col-lg-3 my-5 ms-3">
        <form class="row formulario">
          <h4 class="monserrat">¿Aún no estas registrado?</h4>
          <p class="poppins">Crear una cuenta gratis</p>
          <input class="my-1" type="text" placeholder="Nombre" minlength="10" maxlength="30" required>
          <input class="my-1" type="email" placeholder="Email" minlength="15" maxlength="30" required>
          <input class="my-1" type="password" placeholder="Contraseña" minlength="10" maxlength="20" required>
          <button type="submit" class="btn btn-dark my-2">Registro</button>
        </div>
        </form>
      </div>
    </div> 
  </div>
  </section>
</main>
<footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
